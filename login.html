<!DOCTYPE HTML>
<html>

<head>
    <title>Home</title>
    <!-- Custom Theme files -->
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <!--Google Fonts
<link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
Google Fonts-->
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="login_top">
            <h4>点名</h4>
            <p>点出腹黑的人或事,点出不满。</p>
        </div>
        <div class="view view-signin" style="display:block">
            <form>
                <p style="height:15px;">
                    <!--<a style="border:1px solid red" href="#">登录</a>-->
                    <a class="js-signup a-sign" href="#signup">注册</a>
                </p>
                <p>
                    <label id="userNameLabel" class="label userName_label" for="userName"></label>
                    <input id="userName" class="username userName_label_focus" type="text" placeholder="手机号/邮箱/QQ" autocomplete="off" />
                    <span class="clear_username"></span>
                </p>
                <p>
                    <label id="passwordLabel" class="label password_label" for="password"></label>
                    <input id="password" class="password" type="text" placeholder="密码" />
                    <span class="clear_pass"></span>
                </p>
                <p class="checkbox_member_pass">
                    <input type="checkbox" id="member_pwd" style="border:1px solid red" onclick="changeCheckColor(this)" checked="checked" />
                    <label for="member_pwd" class="label_check"></label>
                    <label for="member_pwd" class="label_check_text">
                        记住我
                    </label>
                </p>
                <p>
                    <input class="button_submit" type="submit" value="登录" />
                    <a class="forget_password" href="">忘记密码?</a>
                    <!--<a class="register" href="">立即注册</a>-->
                </p>
            </form>
        </div>
        <div class="view view-signup" style="display:none">
            <form>
                <p style="height:15px;">
                    <!--<a style="border:1px solid red" href="#">登录</a>-->
                    <a class="js-signin a-sign" href="#signin">已有账号?登录</a>
                </p>
                <p class="r-name">
                    <input type="text" id="r_name" name="fullname" placeholder="姓名" />
                </p>
                <p class="r-account">
                    <input type="text" id="r_account" name="account" placeholder="手机号/邮箱/QQ" />
                </p>
                <p class="r-password">
                    <input type="text" id="r_password" name="password" placeholder="密码（不少于6位）" />
                </p>
                <p>
                    <button class="sign-button" type="submit" />注册</button>
                </p>
            </form>
        </div>
        <div class="login_bottom">
            <span>机会转瞬即逝</span>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
/*登录*/
/*输入框X号样式*/
$("#userName").focus(function() {
    $("#userNameLabel").addClass("userName_label_focus");
});
/*账号图片颜色切换*/
$("#userName").blur(function() {
    $("#userNameLabel").removeClass("userName_label_focus");
    buttonChangeColor();
});
$("#userName").keyup(function() {
    buttonChangeColor();
    if ($("#userName").val().length > 0) {
        $(".clear_username").css("display", "block");
        return;
    };
    $(".clear_username").css("display", "none");
})

$("#password").focus(function() {
    $("#passwordLabel").addClass("password_label_focus");
});
/*密码图片颜色切换*/
$("#password").blur(function() {
    $("#passwordLabel").removeClass("password_label_focus");
    buttonChangeColor();
});
$("#password").keyup(function() {
        buttonChangeColor();
        if ($("#password").val().length > 0) {
            $(".clear_pass").css("display", "block");
            return;
        };
        $(".clear_pass").css("display", "none");
    })
    /*X清除功能*/
$(".clear_username").click(function() {
    $("#userName").val("");
    buttonChangeColor();
});
$(".clear_pass").click(function() {
    $("#password").val("");
    buttonChangeColor();
});
/*切换*/
$(".js-signup").click(function() {
    $(".view-signin").css("display", "none");
    $(".view-signup").css("display", "block");
});
$(".js-signin").click(function() {
    $(".view-signin").css("display", "block");
    $(".view-signup").css("display", "none");
});
/*按钮可用状态*/
function buttonChangeColor() {
    var userval = $("#userName").val();
    var passval = $("#password").val();
    if (userval != "" && passval != "") {
        $(".button_submit").css("background-color", "#1D80CF");
    } else {
        $(".button_submit").css("background-color", "#CCC");
    }
}

/*注册*/
$("#r_name,#r_account,#r_password").keyup(function() {
    var rname = $("#r_name").val();
    var raccount = $("#r_account").val();
    var rpassword = $("#r_password").val();

    if (rname != "" && raccount != "" && rpassword != "") {
        $(".sign-button").css("background-color", "#1D80CF");
    } else {
        $(".sign-button").css("background-color", "#CCC");
    }
});
/*改变复选框*/
function changeCheckColor(_this) {
    if (!$(_this).prop("checked")) {
        $(".checkbox_member_pass label").css("background", "#FFFFFF");
        return;
    };
    $(".checkbox_member_pass .label_check").css("background", "#2BD52B");
}
</script>
